<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Сергей Затикян">
        <meta name="description" content="Первый сайт">
        <meta name="keywords" content="html, site">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
                    
        <title>Мой сайт</title>
    </head>

    <body>
        <div class="main_site">
            <header class="head">
                <img src="/img/iconLogoWhite.png" alt="logo" class="logo_img">
                <img src="/icons/lines.png" alt="lines" class="lines">
                <div class="menu">
                    <div class="menu_item">Все туры</div>
                    <div class="menu_item">Отзывы</div>
                    <div class="menu_item">Контакты</div>
                </div>
            </header>
            <div class="box_text">
                <h1 class="title">Открой для себя Новую Ирландию</h1> 
            </div>
            <h2 class="subtitle">Авторские туры по экзотическим уголкам от Ивана Иванова</h2>
            <div class="play_box">
                <button class="yellow_btn">Оставить заявку</button>
                <img src="/icons/iconPlay_1.png" alt="play" class="play_img">
                <div class="play_text">Посмотрите видео-отчет 2018-2019</div>
            </div>
            <div class="social">
                <div class="social_text">Подписывайтесь в соцсетях</div>
                <div class="social_icons">
                    <img src="/icons/iconYouTube.png" alt="YouTube" class="social_items">
                    <img src="/icons/iconFB.png" alt="FaceBook" class="social_items">
                    <img src="/icons/iconTwitter.png" alt="Twitter" class="social_items">
                    <img src="/icons/iconVK 1.png" alt="Vk" class="social_items">
                </div>
            </div>

            <div class="new_tours">
                <div class="tours_box">
                    <div class="tours_box_2">
                        <div class="tour_num">02</div>
                        <div class="tour_name">Водопады Исландии</div>
                        <img src="/icons/Arrow.png" alt="Arrow" class="arrow_img">
                    </div>
                </div>
                <div class="tours_box">
                    <div class="tours_box_3">
                        <div class="tour_num">03</div>
                        <div class="tour_name">Сказочные Доломиты</div>
                        <img src="/icons/Arrow.png" alt="Arrow" class="arrow_img">
                    </div>
                </div>
                <div class="tours_box">
                    <div class="tours_box_4">
                        <div class="tour_num_4">04</div>
                        <div class="tour_name">Неизведанная Норвегия</div>
                        <img src="/icons/Arrow.png" alt="Arrow" class="arrow_img">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
